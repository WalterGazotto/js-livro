<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de la√ßo Do - WHILE</title>
</head>
<body>
    <script>
        var cont = Number(prompt('Digite o contador: '));
        var fim = Number(prompt('Digite o fim da contagem: '));
        
        do {
            document.write(`${cont}. <br>`);
            cont++;
        } while (cont <= fim);
    </script>
</body>
</html>
