<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de la√ßo WHILE</title>
</head>
<body>
    <script>
        var cont = Number(prompt('Digite o numero inicial da contagem: '));
        var fim = Number(prompt('Digite o numero final: '))

        while (cont <= fim) {
            document.write(`${cont}. <br>`);
            cont++;
        }
    </script>
</body>
</html>
