<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Condicioanais exemplo 4</title>
</head>
<body>
    <script>
        var mouth = Number(prompt('Digite entre 1 e 12: '));

        if (mouth === 1) {
            document.write('Janeiro');
        } else if (mouth === 2) {
            document.write('Fevereiro');
        } else if (mouth == 3) {
            document.write('Março');
        } else {
            document.write('O mês não é Janeiro, Fevereiro ou Março')
        }
    </script>
</body>
</html>
