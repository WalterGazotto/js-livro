<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instruções Condicionais</title>
</head>
<body>
    <script>
        var num1 = 8;
        var num2 = 2;
        t = num1 + num2;
// Exemplo de condicional simples com a estrutura IF - ELSE
        if (t === 10) {
            console.log('Numero é igual a 10');
        } else {
            console.log('O número não é igual a 10, o valor do número é ' + t);
        }
    </script>
</body>
</html>
