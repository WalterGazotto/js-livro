<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operador Ternario</title>
</head>
<body>
    <script>
        var num = Number(prompt('Digite um valor: '));

        if (num === 1) {
            num--;
            document.write(num);
        } else {
            num++;
            document.write(num);        }
    </script>
</body>
</html>
