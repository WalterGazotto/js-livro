<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operador Ternario</title>
</head>
<body>
    <script>
        var num = Number(prompt('Digite um valor: '));

        if (num === 1) {
            document.write(num);
            num--;
        } else {
            document.write(`${num} + 1 = ` + num)
            num++;
        }
    </script>
</body>
</html>
