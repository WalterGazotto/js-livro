<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estrutura de Caso</title>
</head>
<body>
    <script>
        var mes = Number(prompt('Digite entre 1 e 12: '))

        switch (mes) {
            case 1:
                document.write('Janeiro');
                break;
            case 2:
                document.write('Fevereiro');
                break;
            case 3:
                document.write('Março');
                break;
            default:
                document.write('O mês não é Janeiro, Fevereiro ou Março!')
        }
    </script>
</body>
</html>
