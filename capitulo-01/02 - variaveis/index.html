<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            background-color: lightgreen;
            color: black;
            font: 20px arial;
        }
    </style>
</head>
<body>
    <script>
        var num = 1;
        num = 3;
        var price = 1.5;
        var meuNome = 'Walter';
        var ValorVerdadeiro = true;
        var ValorNulo = null;
        var und;

        // CRIA UM ALERTA COM A MENSAGEM E O VALOR DENTRO DA VARIAVEL
        alert('Num: ' + num);
        alert('Nome: ' + meuNome);
        alert('Price: ' + price);
        alert('Valor verdadeiro: ' + ValorVerdadeiro);
        alert('Valor nulo: ' + ValorNulo);
        alert('Valor indefinido: ' + und);

        // MOSTRA O VALOR DA VARIAVEL DENTRO DEVTOLLS
        console.log('Num: ' + num);
        console.log('Nome: ' + meuNome);
        console.log('Price: ' + price);
        console.log('Valor verdadeiro: ' + ValorVerdadeiro);
        console.log('Valor nulo: ' + ValorNulo);
        console.log('Valor Indefinido: ' + und);

        // MOSTRA O VALOR DA VARIAVEL NA PAGINA
        document.write('Num: ' + num);
        document.write('<br>Nome: ' + meuNome);
        document.write('<br>Price: ' + price);
        document.write('<br>Valor verdadeiro: ' + ValorVerdadeiro);
        document.write('<br>Valor nulo: ' + ValorNulo);
        document.write('<br>Valor indefinido: ' + und);
    </script>
</body>
</html>
