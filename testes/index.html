<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>MULTIPLICADOR</h1>
    <script>
        alert('Interação com Multiplicador');
        n1 = Number(prompt('digite o primeiro valor: '));
        n2 = Number(prompt('Digite o segundo valor: '));
        total = n1 * n2;

        document.write(`A multiplicação entre ${n1} x ${n2} é = ` + total);
        
        if (total === 10) {
            document.write('<br>Isso é só um teste');
        } else {
            document.write('<br>Segundo teste');
        }
    </script>
</body>
</html>
